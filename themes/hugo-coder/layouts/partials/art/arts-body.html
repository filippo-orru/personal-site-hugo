<div class="arts-post">

    {{ $imageRef := .Page.Resources.GetMatch .Params.coverImage }}
    {{ $image := $imageRef.Resize (printf "%dx%d webp" $imageRef.Width $imageRef.Height) }}
    <div class="cover-image">
        <img src="{{ $image.RelPermalink }}" alt="Arts image" width="{{ $image.Width }}" height="{{ $image.Height }}" />
    </div>

    {{ .Content }}
</div>
