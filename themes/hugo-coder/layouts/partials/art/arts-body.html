<div class="arts-post">

    {{ with .Page.Resources.GetMatch .Params.featuredImage }}
        {{ with .Resize (printf "%dx%d webp" .Width .Height) }}
            <div class="cover-image">
                <img src="{{ .RelPermalink }}" alt="Artwork" width="{{ .Width }}" height="{{ .Height }}" />
            </div>
        {{ end }}
    {{ end }}

    {{ .Content }}
</div>
